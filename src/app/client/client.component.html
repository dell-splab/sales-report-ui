<div *ngIf="newClientStatus" id="overlay"></div>
<div class="container-clients">
  <div class="info">
    <app-dell-icon dellStyles="dds__user"></app-dell-icon>
    <label>/</label>
    <label class="active">Client</label>
  </div>
  <div class="pre-table">
    <div class="up-table">
      <div class="search-field">
        <div class="form-input-text-container">
          <label class="label">Search</label>
          <input type="text" placeholder="Search text" />
          <app-dell-icon
            class="search-icon"
            dellStyles="dds__search"
          ></app-dell-icon>
        </div>
      </div>
      <div class="new-client">
        <app-dell-btn
          style="width: 100px"
          type="primary"
          [disabled]="false"
          (onClick)="changeClientStatus()"
        >
          <span class="dds__icons dds__plus-add"></span>
          <label class="centralize"> New client</label>
        </app-dell-btn>
      </div>

      <div *ngIf="newClientStatus" class="card dds__card card">
        <div class="dds__card__content">
          <span class="dds__icons dds__plus-add"></span>
          <label class="centralize">New Client</label>
          <div class="dds__input-text__container">
            <div class="form-input-text-container">
              <label class="label">Name</label>
              <div class="dds__input-text__wrapper">
                <input type="text" laceholder="Spring"/>
            </div>
              </div>
          </div>
          <div class="dds__input-text__container">
            <div class="form-input-text-container">
              <label class="label">Email</label>
              <div class="dds__input-text__wrapper">
                <input placeholder="Spring"/>
            </div>
              </div>
          </div>
          <div class="dds__card__action button">
              <app-dell-btn
              class="button-card"
              style="width: 100px"
              type="secondary"
              [disabled]="false"
              (onClick)="changeClientStatus()"
            >
              <label class="centralize"> Cancel</label>
            </app-dell-btn>
            <app-dell-btn
              class="button-card"
              style="width: 100px"
              type="primary"
              [disabled]="false"
              (onClick)="changeClientStatus()"
            >
              <label class="centralize"> Save</label>
            </app-dell-btn>
          </div>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <td *ngFor="let header of headers" id="header">
              <span>{{ header }}</span>
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredItems">
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.totalSpend }}</td>
            <td>{{ item.numberPurchases }}</td>
            <td>{{ item.lastPurchaseData }}</td>
            <td>
              <span>
                <app-dell-icon dellStyles="dds__refresh-spin"></app-dell-icon>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination">
      <app-pagination
        [items]="items"
        [fromItem]="fromItem"
        [toItem]="toItem"
        [currentPage]="currentPage"
        [pageSize]="pageSize"
        [changesSubject]="itemsSubject"
        (onPageChanged)="changePage($event)"
        (onItemsPerPageChanged)="changeItemsPerPage($event)"
      ></app-pagination>
    </div>
  </div>
</div>
