<div class="outer-container" >
    <div class="info">
        <div class="inner-info">
            <app-dell-icon dellStyles="dds__doc-reports"></app-dell-icon>
            <label>/</label>
            <label>Reports</label>
        </div>
    </div>
    <div [ngClass]="selected === 'date'? 'active' : 'vl-btn'" (click)="changeSelected('date')">
        <app-dell-icon
        class="vl-icon"
        dellStyles="dds__cart"
        [ngStyle]="selected === 'date'? {'visibility':'hidden'} : {}"
         *ngIf="selected !== 'date'"
        ></app-dell-icon>
        <view-list [ngClass]="selected == 'date' ? 'active' : 'deactive'"></view-list>
    </div>
    
    <div [ngClass]="selected == 'client'? 'active' : 'vl-btn'" (click)="changeSelected('client')">
        <app-dell-icon
        class="vl-icon"
        dellStyles="dds__user-contact"
        [ngStyle]="selected == 'client'? {'visibility':'hidden'} : {}"
        *ngIf="selected !== 'client'"
        ></app-dell-icon>
        <view-list [ngClass]="selected == 'client' ? 'active' : 'deactive'"></view-list>
    </div>
    
    <div [ngClass]="selected === 'product'? 'active' : 'vl-btn'" (click)="changeSelected('product')">
        <app-dell-icon
        class="vl-icon"
        dellStyles="dds__chart-insights"
        [ngStyle]="selected == 'product'? {'visibility':'hidden'} : {}"
         *ngIf="selected !== 'product'"
        ></app-dell-icon>
        <view-list [ngClass]="selected === 'product' ? 'active' : 'deactive'"></view-list>
    </div>
</div>
