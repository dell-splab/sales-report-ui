<div class="container-home">
  <div class="info">
    <app-dell-icon dellStyles="dds__home"></app-dell-icon>
    <label>/</label>
    <label class="active">Home Page</label>
  </div>
  <div class="container-cards">
    <div *ngFor="let item of cardItems" class="card" (click)="navigate(item.iconName)">
      <app-dell-icon dellStyles={{item.iconStyles}}></app-dell-icon>
      <label>{{item.label}}</label>
    </div>
  </div>
</div>
