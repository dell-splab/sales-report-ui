<div *ngIf="newLeadStatus" id="overlay"></div>
<div class="container-leads">
  <div *ngIf="newLeadNotValid" class="notificationError dds__alert dds__alert-dismissible" data-dismiss="dds__alert"
    aria-expanded="true" role="alert">
    <div class="dds__less">
      <div class="dds__d-flex dds__justify-content-between">
        <div class="dds__alert-heading dds__d-flex dds__align-items-center">
          <i class="dds__icons dds__alert-error dds__icon-h4" aria-hidden="true"></i>
          <h4 class="alert-title" style="align-items: center;"> Error: Lead not added.</h4>
        </div>
        <button type="button" class="dds__icons dds__close-x" (click)="closeNotification()"></button>
      </div>
    </div>
  </div>
  <div *ngIf="newLeadIsValid" class="notificationSuccess dds__alert dds__alert-dismissible" data-dismiss="dds__alert"
    aria-expanded="true" role="alert">
    <div class="dds__less">
      <div class="dds__d-flex dds__justify-content-between">
        <div class="dds__alert-heading dds__d-flex dds__align-items-center">
          <i class="dds__icons dds__task-check dds__icon-h4" aria-hidden="true"></i>
          <h4 class="alert-title" style="align-items: center;"> Success: Lead added.</h4>
        </div>
        <button type="button" class="dds__icons dds__close-x" (click)="closeNotification()"></button>
      </div>
    </div>
  </div>
  <div class="info">
    <app-dell-icon dellStyles="dds__user-group-chat"></app-dell-icon>
    <label>/</label>
    <label class="active">Leads</label>
  </div>
  <div class="pre-table">
    <div class="up-table">
      <div class="search-field">
        <div class="form-input-text-container">
          <label class="label">Search</label>
          <input type="text" placeholder="Spring" />
          <app-dell-icon class="search-icon" dellStyles="dds__search"></app-dell-icon>
        </div>
      </div>
      <div class="new-lead">
        <app-dell-btn style="width: 100px" type="primary" [disabled]="false" (onClick)="changeLeadStatus()">
          <span class="dds__icons dds__plus-add"></span>
          <label class="centralize"> New lead</label>
        </app-dell-btn>
      </div>
    </div>

    <div *ngIf="newLeadStatus" class="card dds__card card">
      <div class="dds__card__content">
        <div class="card-title">
          <span class="dds__icons dds__plus-add"></span>
          <label class="centralize" style="margin-left: 2%;">New Lead</label>
          <span class="dds__icons dds__close-x" style="margin-left: 76%; cursor: pointer;" (click)="closeCard()"></span>
        </div>
        <div class="dds__input-text__container">
          <div class="input form-input-text-container">
            <label class="label">Name</label>
            <div class="dds__input-text__wrapper">
              <input type="text" [(ngModel)]="newLead.name" placeholder="Name" />
            </div>
          </div>
        </div>
        <div class="dds__input-text__container">
          <div class="form-input-text-container">
            <label class="label">Email</label>
            <div class="dds__input-text__wrapper">
              <input [(ngModel)]="newLead.email" placeholder="Email" />
            </div>
          </div>
        </div>
        <div style="display: flex; margin: 10px 0px 10px 0px;">
          <div style="flex-grow: 2.5; justify-content:space-between;"></div>
          <div class="dds__card__action button">
            <app-dell-btn style="width: 100px" type="secondary" [disabled]="false" (onClick)="closeCard()">
              <label class="centralize">Cancel</label>
            </app-dell-btn>
            <app-dell-btn style="width: 100px" type="primary" [disabled]="false" (click)="saveLead()">
              <label class="centralize">Save</label>
            </app-dell-btn>
          </div>
        </div>
      </div>
    </div>

    <div class="double-table">
      <div class="table1-pagination" style="flex-grow:4; margin-right: 40px;">
        <div class="table-container">
          <table>
            <thead>
              <tr class="table1">
                <td *ngFor="let header of headersTable1" id="header">
                  <span> {{ header }} </span>
                </td>
              </tr>
            </thead>
            <tbody>
              <tr class="table1" *ngFor="let item of filteredItems">
                <td>{{ item.name}}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.pageAcessed }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination">
          <app-pagination [items]="items" [fromItem]="fromItem" [toItem]="toItem" [currentPage]="currentPage"
            [pageSize]="pageSize" [changesSubject]="itemsSubject" (onPageChanged)="changePage($event)"
            (onItemsPerPageChanged)="changeItemsPerPage($event)"></app-pagination>
        </div>
      </div>
      <div class="table-container" style="flex-grow: 1.5">
        <table>
          <thead>
            <tr class="table2">
              <td *ngFor="let header of headersTable2" id="header">
                <span>
                  {{ header }}
                </span>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr class="table2" *ngFor="let item of filteredItems">
              <td>{{ item.name}}</td>
              <td>{{ item.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
